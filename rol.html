<body onload="GetIndex()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <h2>Vista Rol</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-crear">
      Crear
    </button>
    
    <!-- Modal Crear-->
    <div class="modal fade" id="modal-crear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="form-crear">
                  <div>
                      <label class="form-label" for="login-usuario">Nombre</label>
                      <input type="text" id="crear-nombre" class="form-control" />
                  </div>
                  
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="Crear()">Crear</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Fin modal crear-->

      <!--Modal Eliminar-->
      <div class="modal fade" id="modal-cerrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminar Rol</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Esta seguro de Eliminar este registro?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-danger" onclick="">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
      <!---->

      <!--Modal Editar-->
      <div class="modal fade" id="modal-modificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modificar Rol</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-crear">
                    <div>
                        <label class="form-label" for="login-usuario">Nombre</label>
                        <input type="text" id="crear-nombre" class="form-control" />
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="">Modificar</button>
            </div>
          </div>
        </div>
      </div>
      <!---->

      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="body">

          </tbody>
        </table>
      </div>

</body>
